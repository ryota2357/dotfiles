[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'BufReadPost'
hook_add = '''
  autocmd BufWritePre *.ts,*.dart,*.rs lua vim.lsp.buf.formatting()
  command! Format lua vim.lsp.buf.formatting_sync()
'''
hook_source = '''
  lua << EOF
  local on_attach = function (client, bufnr)
    local function set_keymap(...) vim.api.nvim_buf_set_keymap(bufnr, ...) end
    local opts = { noremap=true, silent=true }
    set_keymap('n', ';d', '<Cmd>lua vim.lsp.buf.definition()    <CR>', opts)
    set_keymap('n', ';i', '<Cmd>lua vim.lsp.buf.implementation()<CR>', opts)
    set_keymap('n', ';r', '<Cmd>lua vim.lsp.buf.rename()        <CR>', opts)
    set_keymap('n', ';x', '<Cmd>lua vim.diagnostic.open_float() <CR>', opts)
    set_keymap('n', ';l', '<Cmd>lua vim.lsp.buf.hover()         <CR>', opts)
    set_keymap('n', ';s', '<Cmd>lua vim.lsp.buf.signature_help()<CR>', opts)
    set_keymap('n', ';a', '<Cmd>lua vim.lsp.buf.code_action()   <CR>', opts)
    set_keymap('n', ';f', '<Cmd>lua vim.lsp.buf.references()    <CR>', opts)
  end

  require('nvim-lsp-installer').setup({
    automatic_installation = true
  })
  local nvim_lsp = require('lspconfig')
  local util = require('lspconfig.util')
  nvim_lsp.clangd.setup{on_attach = on_attach}
  nvim_lsp.vimls.setup{on_attach = on_attach}
  nvim_lsp.dartls.setup{
    on_attach = on_attach,
    -- single_file_support = true
    root_dir = util.root_pattern("pubspec.yaml", ".dart")
  }
  nvim_lsp.denols.setup{
    on_attach = on_attach,
    init_options = {
      lint = true,
      unstable = true,
    },
    root_dir = util.root_pattern("deno.json", "deno.jsonc", "denops")
  }
  nvim_lsp.tsserver.setup{
    on_attach = on_attach,
    root_dir = util.root_pattern("package.json", "node_modules")
  }
  local capabilities = vim.lsp.protocol.make_client_capabilities()
  capabilities.textDocument.completion.completionItem.snippetSupport = true
  nvim_lsp.cssls.setup{
    capabilities = capabilities,
  }
  nvim_lsp.rust_analyzer.setup{
    on_attach = on_attach,
  }
  nvim_lsp.jsonls.setup{}
  nvim_lsp.omnisharp.setup{}
  nvim_lsp.texlab.setup{}
  nvim_lsp.taplo.setup{}
  nvim_lsp.yamlls.setup{}
EOF
'''

